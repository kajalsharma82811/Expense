<!DOCTYPE html>
<html>
<head>
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .display {
            text-align: center;
            font-size: 30px;
            color: navy;
        }
        .total {
            text-align: center;
            font-size: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Xpers</span>
    <span class="navbar-brand mb-0 h1 total"></span>
</nav>
<div class="container-fluid bg-light" style="min-height: 100vh">

    <div class="container">
        <div class="jumbotron mt-4">
            <div class="input-group mb-3">
                <input
                        id="amount"
                        type="text"
                        class="form-control"
                        placeholder="Amount spent"
                        aria-label="Amount spent"
                        aria-describedby="spent in rupee"
                />
                <div class="input-group-append">
                    <span class="input-group-text" id="spent in rupee">â‚¹</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="spent at">@</span>
                </div>
                <input
                        id="product"
                        type="text"
                        class="form-control"
                        placeholder="spent On"
                        aria-label="spent On"
                        aria-describedby="spent at"
                />
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="add">Add</button>
                </div>
            </div>
        </div>

        <div>
            <ul class="list-group display">
            </ul>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="expense.js"></script>

<script type="text/javascript" src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>


</html>
